<!DOCTYPE html>
<html>
<head>
    <title>Autonomous Drone Navigation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #333;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #canvas {
            border: 2px solid #333;
            background-color: white;
            margin-top: 20px;
        }
        .control-panel {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <h1>Autonomous Drone Navigation</h1>
    <div class="control-panel">
        <button onclick="randomizeObstacles()">Randomize Obstacles</button>
        <button onclick="startMovement()">Start Movement</button>
        <button onclick="clearObstacles()">Clear Obstacles</button>
        <button onclick="createMovingObstacles()">Moving Obstacles</button>
        <button onclick="resetDronePosition()">Reset Drone</button>
    </div>
    <canvas id="canvas" width="1340" height="800" onclick="addObstacle(event)"></canvas>
    <script src="app.js"></script>
</body>
</html>
